{% extends 'base.html' %}
{% block title %}Rooms{% endblock %}

{% block content %}
<div class="container">
    <h1>Our rooms list</h1>

    {% for room in rooms %}
    <a href="{% url 'room_detail' room.id %}" class="rooms" aria-label="Click to view {{ room.name }}">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ room.image.url }}" alt="{{ room.image_alt }}">
            <div class="card-body">
                <h5 class="card-title">{{ room.name }}</h5>
                <p class="card-text">Sleeps up to
                    {% if room.capacity == 1 %}
                    1 person
                    {% else %}
                    {{ room.capacity }} people
                    {% endif %}
                </p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
