{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Room{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        <h1 class="text-center">Edit Room</h1>
        <!--Form to edit room-->
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button class="btn btn-outline-success m-2" type="submit">Submit</button>
            <a href="{% url 'rooms' %}" class="btn btn-outline-primary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
