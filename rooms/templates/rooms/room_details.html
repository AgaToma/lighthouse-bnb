{% extends 'base.html' %}

{% block title %}{{room.name}}{% endblock %}

{% block content %}
<div class="container">
    <div class="room-name">
        <h1>{{ room.name }}</h1>
    </div>
    <div class="room-info">
        <div>
            <h2>View {{ room.view }}</h2>
        </div>
        <div>
            <h2>Sleeps {{ room.capacity }}</h2>
        </div>
    </div>
    <div class="room-img">
        <img src="{{ room.image.url }}" alt="{{ room.image_alt }}">

    </div>
    <div class="room-description">
        <h3>Description</h3>
        <p>{{ room.description|safe }}</p>
        <h4>{{ room.room_no }}</h4>
    </div>
    {% if user.is_admin %}
    <div>
        <a href="" class="btn">Edit Room</a>
        <a href="" class="btn">Delete Room</a>
    </div>
    {% endif %}
</div>

{% endblock %}
